## POSTGRES
spring.datasource.url=jdbc:postgresql://${DB_TEST_HOST:localhost}:5433/votacao_test
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto = update
spring.datasource.username=postgres
